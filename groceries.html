<!DOCTYPE html>
<html>
  <head>
    <title>Groceries</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Dav's Market</h1>
      <p>Please enter your 6 food items:</p>
      <form id="market">
        <div class="form-group">
          <label for="food1">1st:</label>
          <input type="text" id="food1" required>
        </div>
        <div class="form-group">
          <label for="food2">2nd:</label>
          <input type="text" id="food2" required>
        </div>
        <div class="form-group">
          <label for="food3">3rd:</label>
          <input type="text" id="food3" required>
        </div>
        <div class="form-group">
          <label for="food4">4th:</label>
          <input type="text" id="food4" required>
        </div>
        <div class="form-group">
          <label for="food5">5th:</label>
          <input type="text" id="food5" required>
        </div>
        <div class="form-group">
          <label for="food6">6th:</label>
          <input type="text" id="food6" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <ol id="list">
        
      </ol>
    </div>
  </body>
</html>
